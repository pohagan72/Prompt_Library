<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2; /* Light gray background */
        }

        /* Corporate Branding Colors */
        :root {
            --primary-1: rgb(35, 55, 70);
            --primary-2: rgb(7, 77, 131);
            --primary-3: rgb(0, 111, 186);
            --primary-4: rgb(0, 169, 224);
        }

        /* Login Container */
        .login-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* White background */
            border: 1px solid #ddd; /* Light gray border */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }

        /* Logo */
        .logo {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            background-color: var(--primary-1); /* Primary 1 color */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff; /* White text */
            font-size: 24px;
            font-weight: bold;
        }

        /* Heading */
        .heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-2); /* Primary 2 color */
        }

        /* Input Fields */
        .input-field {
            margin-bottom: 20px;
        }

        .input-field label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: bold;
            color: var(--primary-3); /* Primary 3 color */
        }

        .input-field input[type="email"],
        .input-field input[type="password"] {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
        }

        /* Buttons */
        .button {
            width: 100%;
            height: 40px;
            padding: 10px;
            border: none; /* No border */
            border-radius: 5px;
            background-color: var(--primary-4); /* Primary 4 color */
            color: #fff; /* White text */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .button:hover {
            background-color: var(--primary-3); /* Primary 3 color on hover */
        }

        /* Forgot Password Link */
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color: var(--primary-2); /* Primary 2 color */
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Language Selector */
        .language-selector {
            margin-top: 20px;
            font-size: 14px;
            color: var(--primary-3); /* Primary 3 color */
        }

        .language-selector select {
            width: 100%;
            height: 30px;
            padding: 5px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">Logo Placeholder</div>

        <!-- Heading -->
        <h2 class="heading">Login</h2>

        <!-- Input Fields -->
        <div class="input-field">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="input-field">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Buttons -->
        <button class="button">Sign In</button>

        <!-- Forgot Password Link -->
        <a href="#" class="forgot-password">Forgot your password?</a>

        <!-- Language Selector -->
        <div class="language-selector">
            <select>
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="pt-br">Brazilian Portuguese</option>
            </select>
        </div>
    </div>
</body>
</html>
